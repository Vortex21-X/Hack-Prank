<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You've Been Hacked</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: limegreen;
            font-family: "Courier New", Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #hacked-text {
            font-size: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="hacked-text"></div>
    <script>
        const text = "You've been hacked"; 
        const hackedText = document.getElementById("hacked-text");
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                hackedText.textContent += text.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        }
        typeWriter();
    </script>
</body>
</html>
